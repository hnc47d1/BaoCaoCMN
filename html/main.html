 <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadLabel" aria-hidden="true" style="display: none;">

  <script type="text/javascript">

        $( ".sort-btn" ).click(function(e) {
          
          var activebtn = $(this);
          var mode = $(this).attr('id');
          e.preventDefault();
          
       $( ".files-sort-append" ).toggle( "slow", function() {
         
         
            $('.file-sort').sort(function (a, b) {
            
            if (mode == 'sort-size') {
             
             return $(a).data('size') > $(b).data('size') ? 1 : -1;  

            }

            else if (mode == 'sort-name') {

              return ($(b).text()) < ($(a).text()) ? 1 : -1; 

            }

            else if (mode == 'sort-date') {

             return $(a).data('date') > $(b).data('date') ? 1 : -1;

            }

                    

        }).appendTo('.files-sort-append');
         


         });
          
          
          $( ".files-sort-append" ).toggle( "slow");
          $( ".sort-btn" ).removeClass( "active" );
          activebtn.addClass( "active" );

        });

      $( document ).ready(function() {
         
         $( "#deletemultiple-button" ).click(function(event) {
            
            event.preventDefault();
            $( "#delete-submit-button" ).click();
          });

     });

     
    </script>
    <script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>
